<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h5>Search for City:</h5>
                <div>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="search-input">
                    </div>
            
                    <button type="button" class="btn btn-primary" id="search-button">Submit</button>
                  </div>
                <div id="search-history-list">
                   
                </div>
            </div>

            <div class="col-9">
                <div id="day-weather" class="row">
                    <div class="col-12">
                        <h3 id="city-name">City Title</h3>
                        <p id="city-temp">Temp:</p>
                        <p id="city-wind">Wind:</p>
                        <p id="city-humidity">Humidity:</p>
                    </div>
                </div>
                <div id="weather-forecast" class="row">
                    <div class="col-12">
                        <h4>5 day forecast</h4>
                    </div>
                    <!-- <div class="col">Day1</div>
                    <div class="col">Day2</div>
                    <div class="col">Day3</div>
                    <div class="col">Day4</div>
                    <div class="col">Day5</div> -->

                </div>

            </div>
        </div>
    </main>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/scripts.js"></script>
</body>
</html>
